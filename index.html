<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marvel Uni Search</title>
    <!-- Link to Bulma css library and stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- Link to Day.js library -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
</head>
<body id="body">
    <!-- Header Section -->
    <header class="header-section">
        <h1 id="header">Welcome to Marvel-Uni-Search</h1>
    </header>

    <!-- Search Section -->
    <div class="columns is-desktop">
        <section class="column is-one-quarter" id="search-section">
            <div id="search-container">
                <h3>Search for your favorite Marvel character</h3>

                <form action="/">
                    <label for="search"></label>
                    <input type="text" class="searchbox" id="searchbox" placeholder="e.g. Captain America"/>

                    <!-- Search Button -->
                    <div class="buttons">
                        <div id="btn-div" class="search-btn-div">
                            <button class="btn" id="search-btn" type="button">Show my hero!</button>
                        </div>

                    <!-- Favorites Button -->
                        <div id="favorites-btn-div" class="favorites-btn-div">
                            <button class="btn" id="favorites-btn" type="button">Set as favorite!</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="column is-four-fifths-mobile" id="favorites">
                <h3 class="title"></h3>
                <div>
                    <img class="profile-pic" src="/" alt="profile picture" width="100">
                </div>
                <div class="name">
                    <h3></h3>
                </div>
                <div class="description">
                    <h3></h3>
                    <p id="description"></p>
                </div>
            </div>
        </section>

    <!-- Main Content Displayed -->
        <main class="column is-two-fifths is-four-fifths-mobile" id="profile">
            <h3 id="profile-h3">(Profile)</h3>

            <section class="bio">
                <div>
                    <img class="profile-pic" src="/" alt="profile picture" width="200">
                </div>
                <div class="name">
                    <h3></h3>
                </div>
                <div class="description">
                    <h3></h3>
                    <p id="description"></p>
                </div>
            </section>

            <section class="comics media-area">
                <div>
                    <h3>Featured Comics:</h3>
                    <p id="comics"></p>
                </div>
            </section>

            <section class="events media-area">
                <div>
                    <h3>Featured Events:</h3>
                    <p id="events"></p1>
                </div>
            </section>

            <section class="series media-area">
                <div>
                    <h3>Featured Series:</h3>
                    <p id="series"></p>
                </div>
            </section>

            <section class="stories media-area">
                <div>
                    <h3>Featured Stories:</h3>
                    <p id="stories"></p>
                </div>
            </section>
        </main>

        <!-- Wiki Section -->
        <section class="column is-one-fifth is-four-fifths-mobile" id="wiki-sum">
            <h3>Wiki Summary</h3>
            <div>
                <h3 class="wiki-name"></h3>
            </div>
            <div>
                <img class="wiki-thumbnail" src="/"></img>
            </div>
            <div>
                <p class="wiki-source"></p>
            </div>
                <br><a class="wiki-link" href="/">Click here to read more!</a>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <h4 id="footer">Data provided by Marvel. Â© 2023 MARVEL</h4>
        </div>
    </footer>

    <!-- Insert JS or JQuery below -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>

</body>
</html>
