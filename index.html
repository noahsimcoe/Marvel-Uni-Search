<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marvel Uni Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- Link to Day.js library -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header class="header-section">
        <h1 id="header">Welcome to Marvel-Uni-Search</h1>
    </header>

    <!-- Search Section -->
    <div class="columns is-desktop">
        <section class="column is-one-quarter" id="search-section">
            <div id="search-container">
                <h3>Search for your favorite Marvel character</h3>

                <form action="/">
                    <label for="search"></label>
                    <input type="text" id="searchbox" placeholder="e.g. Captain America"/>

                    <div id="btn-div">
                        <button id="search-btn" type="button">Show my hero!</button>
                    </div>
                </form>
            </div>
        </section>

    <!-- Main Content Displayed -->
        <main class="column is-two-fifths is-four-fifths-mobile" id="profile">
            <h3>(Profile)</h3>

            <section class="bio">
                <div>
                    <img class="profile-pic" src="/" alt="profile picture" width="200">
                </div>
                <div class="name">
                    <h3></h3>
                </div>
                <div class="description">
                    <h3></h3>
                    <p id="description"></p>
                </div>
            </section>

            <section class="comics">
                <div>
                    <h3></h3>
                    <p id="comics"></p>
                </div>
            </section>

            <section class="events">
                <div>
                    <h3></h3>
                    <p id="events"></p1>
                </div>
            </section>

            <section class="series">
                <div>
                    <h3></h3>
                    <p id="series"></p>
                </div>
            </section>
        </main>

        <!-- Wiki Section -->
        <section class="column is-one-fifth is-four-fifths-mobile" id="wiki-actors">
            <h3>(Wiki-Actors)</h3>
            <div>

            </div>
        </section>

        <!-- Favorites Section -->
        <section class="column is-one-fifth is-four-fifths-mobile" id="favorites">
            <h3>(Favorites)</h3>
            <div>

            </div>
        </section>
    </div>
    <!-- Insert JS or JQuery below -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>

</body>
</html>
